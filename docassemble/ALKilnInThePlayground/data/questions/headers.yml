# Sticky header
---
id: sticky header
code: |
  def sticky_h2_header( headerer ):
    """
    Return the HTML for an <h2> header with the right structures and styles.
  
    Args:
        headerer (DAObject): The data for the header. They are valid HTML
            strings and ids. Attribs:
            - id
            - heading
            - nav (optional)
            - menu (optional)

    Returns:
        str: the HTML for an <h2> header
    """
    return f"""
      <header id="{ headerer.id }_header" class="sticky_scroll">
        <h2 class="description">
          <div>{ headerer.heading }</div>
        </h2>
        <div class="functional_buttons_container">
          { headerer.attr("nav") or "" }
          { headerer.attr("menu") or "" }
        </div>
      </header>"""
