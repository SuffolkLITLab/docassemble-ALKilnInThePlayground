    """
    bin_name = "alkiln-news"
    news_cmd_exists = has_command( bin_name )
    if not news_cmd_exists:
      _debug(f"ðŸ–Šï¸ ALKP0026 Note: The '{ bin_name }' command doesn't exist in this version of ALKiln")
